<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-box">
          <img src="images/logo.png" alt="" class="chip"  />
          <h5>Master Card</h5>
        </div>
        <img src="images/chip.png" alt="" />
      </header>
      <div class="card-details">

        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">3488 7574 9834 8935</h5>
          <h5 class="name">Prince Vishal</h5>
        </div>
        <div class="validity">
          <h6>Valid till</h6>
          <h5>05/29</h5>
        </div>
      </div>
    </div>
  </body>
</html>
